<div class="wrapper wrapper-full-page">
    <div class="content">
      <div class="container">
          <div class="row">
              <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                  <div class="card" style="margin-top: 50%; margin-bottom: 50%">
                      <div class="card-header text-center" data-background-color="blue">
                          <h4 class="card-title">Health Care</h4>
                          <p class="category">User Login</p>
                      </div>
                      <div class="card-content">
                        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                            <div class="input-group">
                                <span class="input-group-addon">
                                <i class="material-icons">account_box</i>
                                </span>
                                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                                    <label class="control-label">Email</label>
                                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                                    <div *ngIf="f.submitted && !username.valid" class="help-block">Email is required</div>
                                </div>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">
                                <i class="material-icons">lock_outline</i>
                                </span>
                                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                    <label class="control-label">Password</label>
                                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                                </div>
                            </div>
                            <button [disabled]="loading" class="btn btn-info pull-right">Let's Go</button>
                            <a type="button" class="btn btn-info" [routerLink]="['/sign-up']">Sign Up</a>
                            <div class="clearfix"></div>
                            <alert></alert>
                        </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
</div>
